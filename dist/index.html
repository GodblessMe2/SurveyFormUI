<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css">
    <title>Fancy Form</title>
</head>
<body>
    <div id="container">
        <h1 class="logo">Fancy Form</h1>
        <div class="body-card">
            <i id="prev-btn" class="fa fa-arrow-left"></i>
            <i id="next-btn" class="fa fa-arrow-right"></i>
            <div class="input-group">
                <input id="input-field" required>
                <label id="input-label"></label>
                <div id="input-progress"></div>
            </div>
            <div class="progress-bar"></div>
        </div>
    </div>
    <script src="https://use.fontawesome.com/1d631d7569.js"></script>
    <script src="main.js"></script>
</body>
</html>
